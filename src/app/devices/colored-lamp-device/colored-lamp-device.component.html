<app-device (onDelete)="deleteColoredLamp()" [deviceTitle]="coloredLamp.name" deviceType="Colored Lamp">
  {{ coloredLamp.description }}<br>
  This lamp is currently {{ coloredLamp.last_red }}, {{ coloredLamp.last_green }}, {{ coloredLamp.last_blue }}.<br>
  <br>
  <input [(colorPicker)]="color" [style.background]="color">
  <br>
  <br>
  <button (click)="changeColor()" color="primary" mat-stroked-button>Update</button>
</app-device>
