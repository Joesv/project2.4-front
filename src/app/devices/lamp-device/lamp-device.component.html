<app-device (onDelete)="deleteLamp()" [deviceTitle]="lamp.name" deviceType="Lamp">
  {{ lamp.description }}<br>
  This lamp is currently {{ lamp.last_status == '1' ? 'on' : 'off' }}.<br>
  <br>
  <mat-slide-toggle (change)="changeStatus($event.checked)" [checked]="lamp.last_status == '1'"></mat-slide-toggle>
</app-device>
