<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="username" formControlName="username">
        </mat-form-field>
      </p>


      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>
      </p>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="login()">Login!</button>
    <button
      [routerLink]="['/home']"
      mat-flat-button color="primary">HOME</button>
    <p>No account yet? <button [routerLink]="['/register']" mat-button>Register!</button></p>
  </mat-card-actions>
</mat-card>
