<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="email"  [formControl]="email" required formControlName="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button class="button" color="primary" (click)="login()">Login!</button>
    <button
      [routerLink]="['/about']"
      mat-raised-button class="button" color="primary">About</button>
    <p class="no-account">No account yet? <button [routerLink]="['/register']" mat-button>Register!</button></p>
  </mat-card-actions>
</mat-card>
