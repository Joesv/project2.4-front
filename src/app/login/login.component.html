<mat-card >
  <mat-card-header color="primary">
    <mat-card-title color="primary">
      Login
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="email"  [formControl]="email" required formControlName="email" (keydown.enter)="login()">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password" required formControlName="password" (keydown.enter)="login()">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button class="button" color="primary" (click)="login()">Login!</button>
    <button
      [routerLink]="['/help']"
      mat-raised-button class="button" color="primary">Help</button>
    <p class="no-account">No account yet? <button [routerLink]="['/register']" mat-button>Register!</button></p>
  </mat-card-actions>
</mat-card>
