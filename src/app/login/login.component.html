<app-navbar></app-navbar>

<mat-card>
  <mat-card-header color="primary">
    <mat-card-title color="primary">
      Login
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input (keydown.enter)="login()" [formControl]="email" formControlName="email" matInput placeholder="email" required
                 type="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input (keydown.enter)="login()" formControlName="password" matInput placeholder="password" required
                 type="password">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="login()" class="button" color="primary" mat-raised-button>Login!</button>
    <p class="no-account">No account yet? <a [routerLink]="['/register']">Register!</a></p>
  </mat-card-actions>
</mat-card>
