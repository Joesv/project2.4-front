<form class="create-lamp-form" [formGroup]="form">
  <mat-form-field appearance="fill" floatLabel="always" class="full-width-form-field">
    <mat-label>Device name</mat-label>
    <input matInput placeholder="Ex. Coffee machine" value="" formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always" class="full-width-form-field">
    <mat-label>Device description</mat-label>
    <textarea matInput placeholder="Ex. Coffee machine in the kitchen..." formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always" class="full-width-form-field">
    <mat-label>Type</mat-label>
    <mat-select formControlName="dummy_type">
      <mat-option value="Coffee machine">Coffee machine</mat-option>
      <mat-option value="thermostat">Thermostat</mat-option>
      <mat-option value="Roller shutter">Roller shutter</mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" (click)="create()">Create device</button>
  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
</form>
