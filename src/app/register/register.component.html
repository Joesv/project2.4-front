<app-navbar></app-navbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input formControlName="username" matInput placeholder="username" type="text">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input [formControl]="email" formControlName="email" matInput placeholder="email" required type="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="name" type="text">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="password" type="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input formControlName="password2" matInput placeholder="password (again)" type="password">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="register()" color="primary" mat-raised-button>Register!</button>
    <br><br>
    <p>Already have an account? <a [routerLink]="['/login']">Login!</a></p>
  </mat-card-actions>
</mat-card>
