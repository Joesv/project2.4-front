<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="username">
        </mat-form-field>
      </p>


      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password">
        </mat-form-field>
      </p>

      <br>
      <button mat-flat-button color="primary">Login!</button>
      <mat-divider></mat-divider>
      <p>No account yet? <button mat-flat-button color="accent">Register!</button></p>

    </form>
  </mat-card-content>
</mat-card>
