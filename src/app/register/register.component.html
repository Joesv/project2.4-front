<app-navbar></app-navbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="email" [formControl]="email" required formControlName="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="name" formControlName="name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password (again)" formControlName="password2">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="register()">Register!</button>
    <br><br>
    <p>Already have an account? <a [routerLink]="['/login']">Login!</a></p>
  </mat-card-actions>
</mat-card>
