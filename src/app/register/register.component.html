<app-navbar></app-navbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input [formControl]="username" matInput placeholder="username" id="username" type="text">
          <mat-error *ngIf="username.invalid">{{getErrorMessageUsername()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input [formControl]="email" matInput placeholder="email" required type="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input [formControl]="name" matInput placeholder="name" type="text">
          <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input [formControl]="password" matInput placeholder="password" type="password">
          <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input [formControl]="password2" matInput placeholder="repeat password" type="password">
          <mat-error *ngIf="password2.invalid">{{getErrorMessagePassword2()}}</mat-error>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="register()" color="primary" mat-raised-button>Register!</button>
    <br><br>
    <p>Already have an account? <a [routerLink]="['/login']">Login!</a></p>
  </mat-card-actions>
</mat-card>
