<mat-card>
  <form class="edit-lamp-form" >
    <mat-card-header>
      <mat-card-title>Edit device</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <br>

      <mat-form-field appearance="fill" floatLabel="always" class="full-width-form-field">
        <mat-label>Device name</mat-label>
        <!-- <input matInput placeholder="Ex. Coffee machine" value={{dummy.name}} formControlName="name"> -->
      </mat-form-field>

      <mat-form-field appearance="fill" floatLabel="always" class="full-width-form-field">
        <mat-label>Device description</mat-label>
        <textarea matInput placeholder="Ex. Coffee machine in the kitchen..." formControlName="description"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </form>
</mat-card>
