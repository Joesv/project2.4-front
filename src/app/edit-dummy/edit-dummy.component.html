<mat-card>
  <form class="edit-lamp-form">
    <mat-card-header>
      <mat-card-title>Edit device</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <br>

      <mat-form-field appearance="fill" class="full-width-form-field" floatLabel="always">
        <mat-label>Device name</mat-label>
        <input formControlName="name" matInput placeholder="Ex. Coffee machine" value={{dummy.description}}>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width-form-field" floatLabel="always">
        <mat-label>Device description</mat-label>
        <textarea formControlName="description" matInput placeholder="Ex. Coffee machine in the kitchen..."></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </form>
</mat-card>
